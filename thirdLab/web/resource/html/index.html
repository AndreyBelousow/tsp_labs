<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logarithm - source</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<h1>КАЛЬКУЛЯТОР ЛОГАРИФМА</h1>
<h2>Вычисляет логарифм первого аргумента по основанию второго</h2>

<form action="result.html" id="inputForm">
        <p>
            <label for="firstArgument">Первый аргумент</label><br>
            <input type="number" id="firstArgument" name="firstArgument" placeholder="Введите число"/>
        </p>
        <p>
            <label for="secondArgument">Второй аргумент</label><br>
            <input type="number" id="secondArgument" name="secondArgument" placeholder="Введите число"/>
        </p>
    <p>
        <button class="submit" type="submit" >Вычислить</button>
    </p>
</form>

</body>
